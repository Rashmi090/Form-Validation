<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="form-wrapper">
    <h1 class="form-title">Registration Form</h1>
    <form id="RegForm" class="form-container" novalidate>
        <!-- Name Input -->
        <div class="form-field">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            <div class="invalid-feedback" id="name-error">Name is required.</div>
        </div>

        <!-- Address Input -->
        <div class="form-field">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
            <div class="invalid-feedback" id="address-error">Address is required.</div>
        </div>

        <!-- College Name Input -->
        <div class="form-field">
            <label for="CollegeName" class="form-label">College:</label>
            <input type="text" class="form-control" id="CollegeName" name="CollegeName" required>
            <div class="invalid-feedback" id="college-error">College name is required.</div>
        </div>

        <!-- Email Input -->
        <div class="form-field">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback" id="email-error">Enter a valid email address.</div>
        </div>

        <!-- Password Input -->
        <div class="form-field">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback" id="password-error">Password must be at least 6 characters long.</div>
        </div>

        <!-- Course Selection -->
        <div class="form-field">
            <label for="subject" class="form-label">Select your course:</label>
            <select id="subject" name="subject" class="form-select" required>
                <option value="">Select Course</option>
                <option value="AI">AI</option>
                <option value="DS">Data Science</option>
                <option value="Webdev">Web Development</option>
                <option value="Full Stack">Full Stack</option>
            </select>
            <div class="invalid-feedback" id="subject-error">Please select a course.</div>
        </div>

        <!-- Submit and Reset buttons -->
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
</div>

<script src="form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
<!-- Above bootstrap src link from CDN -->

</body>
</html>
